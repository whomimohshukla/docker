<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Blog</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<form action="/users" method="POST">
						<div class="mb-3">
							<label for="username" class="form-label">Username</label>
							<input
								type="text"
								class="form-control"
								id="username"
								name="username"
								placeholder="Username"
							/>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								id="email"
								name="email"
								placeholder="Email"
							/>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input
								type="password"
								class="form-control"
								id="password"
								name="password"
								placeholder="Password"
							/>
						</div>
						<button type="submit" class="btn btn-primary">
							Create User
						</button>
					</form>
				</div>
				<div class="col-md-6">
					<form action="/posts" method="POST">
						<div class="mb-3">
							<label for="title" class="form-label">Title</label>
							<input
								type="text"
								class="form-control"
								id="title"
								name="title"
								placeholder="Title"
							/>
						</div>
						<div class="mb-3">
							<label for="content" class="form-label">Content</label>
							<textarea
								class="form-control"
								id="content"
								name="content"
								rows="3"
							></textarea>
						</div>
						<button type="submit" class="btn btn-primary">
							Create Post
						</button>
					</form>
				</div>
			</div>
		</div>
		<script src="/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
